<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('字典类型列表')" />
</head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="form1" autocomplete="off">
                <div class="select-list">
                    <ul>
                        <li>
                            字典名称：<input type="text" name="typeName"/>
                        </li>
                        <li>
                            字典类型：<input type="text" name="typeCode"/>
                        </li>
                        <li>
                            字典状态：<select name="status" th:with="dictData=${@dict.getDictDataByTypeCode('sys_common_status')}">
                            <option value="">所有</option>
                            <option th:each="data : ${dictData}" th:text="${data.dataLabel}"
                                    th:value="${data.dataValue}"></option>
                        </select>
                        </li>
                        <!--<li class="select-time">-->
                            <!--<label>创建时间： </label>-->
                            <!--<input type="text" class="time-input" id="startTime" placeholder="开始时间"-->
                                   <!--name="params[beginTime]"/>-->
                            <!--<span>-</span>-->
                            <!--<input type="text" class="time-input" id="endTime" placeholder="结束时间"-->
                                   <!--name="params[endTime]"/>-->
                        <!--</li>-->
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="sysDictType:add">
                <i class="fa fa-plus"></i> 新增
            </a>
        </div>

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('sysDictType:edit')}]];
    var removeFlag = [[${@permission.hasPermi('sysDictType:remove')}]];
    var datas_status = [[${@dict.getDictDataByTypeCode('sys_common_status')}]];
    var prefix = ctx + "sysDictType";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            sortName: "typeId",
            sortOrder: "desc",
            modalName: "类型",
            search: false,
            showExport: false,
            columns: [
                // {
                //     field: 'typeId',
                //     title: '字典主键'
                // },
                {
                    field: 'typeName',
                    title: '字典名称',
                    // sortable: true
                },
                {
                    field: 'typeCode',
                    title: '字典类型',
                    // sortable: true,
                    formatter: function (value, row, index) {
                        return '<a href="#" onclick="detail(\'' + row.typeId + '\')">' + value + '</a>';
                    }
                },
                {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(datas_status, value);
                    }
                },
                {
                    field: 'remark',
                    title: '备注'
                },
                // {
                //     field: 'created',
                //     title: '创建时间',
                //     // sortable: true
                // },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.typeId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-info btn-xs " href="#" onclick="detail(\'' + row.typeId + '\')"><i class="fa fa-list-ul"></i>列表</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.typeId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('')
                    }
                }]
        };
        $.table.init(options);
    });

    /*字典列表-详细*/
    function detail(typeId) {
        createMenuItem(ctx + 'sysDictData/list/' + typeId, "字典数据");
    }
</script>
</body>
</html>
