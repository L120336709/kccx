<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('菜单列表')" />
</head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="form1" autocomplete="off">
                <div class="select-list">
                    <ul>
                        <li>
                            菜单名称：<input type="text" name="menuName" autocomplete="off"/>
                        </li>
                        <li>
                            菜单状态：<select name="status"
                                         th:with="dictData=${@dict.getDictDataByTypeCode('sys_common_status')}">
                            <option value="">所有</option>
                            <option th:each="data : ${dictData}" th:text="${data.dataLabel}"
                                    th:value="${data.dataValue}"></option>
                        </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.treeTable.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add(0)">
                <i class="fa fa-plus"></i> 新增
            </a>
            <!-- <a class="btn btn-primary" onclick="$.operate.editTree()">
                 <i class="fa fa-edit"></i> 修改
             </a>-->
            <a class="btn btn-info" id="expandAllBtn">
                <i class="fa fa-exchange"></i> 展开/折叠
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-tree-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>

<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var data_status = [[${@dict.getDictDataByTypeCode('sys_common_status')}]];
    var data_isdelete = [[${@dict.getDictDataByTypeCode('sys_common_isdelete')}]];
    var data_menu_type = [[${@dict.getDictDataByTypeCode('sys_menu_type')}]];
    var prefix = ctx + "sysMenu";
    $(function () {
        var options = {
            id: "bootstrap-tree-table",
            toolbar: "toolbar",
            code: "menuId",
            parentCode: "parentId",
            uniqueId: "menuId",
            expandAll: false,
            expandFirst: true,
            url: prefix + "/list",
            createUrl: prefix + "/add/{id}",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove/{id}",
            modalName: "菜单",
            columns: [
                {
                    field: 'selectItem',
                    // radio: true
                },
                {
                    title: '菜单名称',
                    field: 'menuName',
                    width: '20%',
                    formatter: function (value, row, index) {
                        if ($.common.isEmpty(row.icon)) {
                            return row.menuName;
                        } else {
                            return '<i class="' + row.icon + '"></i> <span class="nav-label">' + row.menuName + '</span>';
                        }
                    }
                },
                {
                    field: 'sort',
                    title: '排序',
                    width: '10%',
                    align: "left"
                },
                {
                    field: 'url',
                    title: '请求地址',
                    width: '15%',
                    align: "left"
                },
                {
                    title: '类型',
                    field: 'menuType',
                    width: '10%',
                    align: "left",
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(data_menu_type, row.menuType);
                        // if (item.menuType == 1) {
                        //     return '<span class="label label-success">目录</span>';
                        // } else if (item.type == 2) {
                        //     return '<span class="label label-primary">菜单</span>';
                        // } else if (item.type == 3) {
                        //     return '<span class="label label-warning">按钮</span>';
                        // }
                    }
                },
                {
                    field: 'status',
                    title: '可见',
                    width: '10%',
                    align: "left",
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(data_status, row.status);
                    }
                },
                {
                    field: 'isdelete',
                    title: '是否删除',
                    width: '10%',
                    align: "left",
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(data_isdelete, row.isdelete);
                    }
                },
                {
                    field: 'perms',
                    title: '权限标识',
                    width: '15%',
                    align: "left",
                },
                {
                    title: '操作',
                    width: '20%',
                    align: "left",
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs " href="#" onclick="$.operate.edit(\'' + row.menuId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-info btn-xs " href="#" onclick="$.operate.add(\'' + row.menuId + '\')"><i class="fa fa-plus"></i>新增子级</a> ');
                        actions.push('<a class="btn btn-danger btn-xs " href="#" onclick="remove(\'' + row.menuId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.treeTable.init(options);
    });

    function remove(id) {
        $.modal.confirm("确定删除该条" + $.table._option.modalName + "信息吗？", function () {
            $.ajax({
                type: 'post',
                url: prefix + "/remove/" + id,
                success: function (result) {
                    if (result.code == api_code.SUCCESS) {
                        $.modal.msgSuccess(result.msg);
                        $.treeTable.refresh();
                    } else {
                        $.modal.msgError(result.msg);
                    }
                }
            });
        });
    }
</script>
</body>
</html>
