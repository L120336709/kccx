<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增机构')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-add" autocomplete="off">
			<div class="form-group">	
				<label class="col-sm-3 control-label">父组织机构ID：</label>
				<div class="col-sm-8">
					<input id="parentOrgId" name="parentOrgId" class="form-control" type="text" autocomplete="off">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">组织机构名称：</label>
				<div class="col-sm-8">
					<input id="orgName" name="orgName" class="form-control" type="text" autocomplete="off">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">状态 1=正常 0=禁用：</label>
				<div class="col-sm-8">
					<input id="status" name="status" class="form-control" type="text" autocomplete="off">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">负责人：</label>
				<div class="col-sm-8">
					<input id="leaders" name="leaders" class="form-control" type="text" autocomplete="off">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">联系电话：</label>
				<div class="col-sm-8">
					<input id="telephone" name="telephone" class="form-control" type="text" autocomplete="off">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">现有人数：</label>
				<div class="col-sm-8">
					<input id="peopleNum" name="peopleNum" class="form-control" type="text" autocomplete="off">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">领导人数：</label>
				<div class="col-sm-8">
					<input id="leadersNum" name="leadersNum" class="form-control" type="text" autocomplete="off">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">专任教师数：</label>
				<div class="col-sm-8">
					<input id="teacherNum" name="teacherNum" class="form-control" type="text" autocomplete="off">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">工勤人数：</label>
				<div class="col-sm-8">
					<input id="logisticsNum" name="logisticsNum" class="form-control" type="text" autocomplete="off">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">学生人数：</label>
				<div class="col-sm-8">
					<input id="studentNum" name="studentNum" class="form-control" type="text" autocomplete="off">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">班级数：</label>
				<div class="col-sm-8">
					<input id="classNum" name="classNum" class="form-control" type="text" autocomplete="off">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">专业技术岗位核定数：</label>
				<div class="col-sm-8">
					<input id="technologySanctionedNum" name="technologySanctionedNum" class="form-control" type="text" autocomplete="off">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">专业技术岗位实际聘任数：</label>
				<div class="col-sm-8">
					<input id="technologyActualNum" name="technologyActualNum" class="form-control" type="text" autocomplete="off">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">超（空）情况：</label>
				<div class="col-sm-8">
					<input id="deviationInfo" name="deviationInfo" class="form-control" type="text" autocomplete="off">
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "orginfo";

        var icon = "<i class='fa fa-times-circle'></i> ";
		$("#form-orginfo-add").validate({
			rules:{
				parentOrgId:{
					required:true,
				},
				orgName:{
					required:true,
				},
				status:{
					required:true,
				},
				leaders:{
					required:true,
				},
				telephone:{
					required:true,
				},
				peopleNum:{
					required:true,
				},
				leadersNum:{
					required:true,
				},
				teacherNum:{
					required:true,
				},
				logisticsNum:{
					required:true,
				},
				studentNum:{
					required:true,
				},
				classNum:{
					required:true,
				},
				technologySanctionedNum:{
					required:true,
				},
				technologyActualNum:{
					required:true,
				},
				deviationInfo:{
					required:true,
				},
			},
        	messages: {
				parentOrgId: {
					required: icon + "请输入父组织机构ID",
				},
				orgName: {
					required: icon + "请输入组织机构名称",
				},
				status: {
					required: icon + "请输入状态 1=正常 0=禁用",
				},
				leaders: {
					required: icon + "请输入负责人",
				},
				telephone: {
					required: icon + "请输入联系电话",
				},
				peopleNum: {
					required: icon + "请输入现有人数",
				},
				leadersNum: {
					required: icon + "请输入领导人数",
				},
				teacherNum: {
					required: icon + "请输入专任教师数",
				},
				logisticsNum: {
					required: icon + "请输入工勤人数",
				},
				studentNum: {
					required: icon + "请输入学生人数",
				},
				classNum: {
					required: icon + "请输入班级数",
				},
				technologySanctionedNum: {
					required: icon + "请输入专业技术岗位核定数",
				},
				technologyActualNum: {
					required: icon + "请输入专业技术岗位实际聘任数",
				},
				deviationInfo: {
					required: icon + "请输入超（空）情况",
				},
        	},
			submitHandler: function(form) {
				$.operate.save(prefix + "/add", $('#form-add').serialize());
			}
		});
	</script>
</body>
</html>
