<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('列表')" />
</head>
<body class="gray-bg">
    <div class="container-div">
	<div class="row">
		<div class="btn-group-sm hidden-xs" id="toolbar" role="group">
            <a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="adulttitletable:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
        </div>

		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
    </div>
    </div>
    <th:block th:include="include :: footer" />
	<script th:inline="javascript">
		var datas_status = [[${@dict.getDictDataByTypeCode('sys_common_status')}]];
		var editFlag = [[${@permission.hasPermi('adulttitletable:edit')}]];
        var prefix = ctx + "adulttitletable"
		//columns中可以添加 align: 'center',width: '20%',sortable: true
        $(function() {
            var options = {
                url: prefix + "/list",
                updateUrl: prefix + "/edit/{id}",
                search: false,
                modalName: "",
                columns: [{
		            checkbox: true
		        },
                    {
                        field : 'id',
                        title : '主键' ,
                    },
				{
					field : 'adulttitle',
					title : '成人高考考场考试名称' ,
				},
		        {
		            title: '操作',
		            align: 'center',
                    width: '120',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push("<a class=\"btn btn-success btn-xs " + editFlag + "\" href=\"#\" onclick=\"$.operate.edit('" + row.id + "')\"><i class=\"fa fa-edit\"></i>编辑</a> ");
                        return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
