<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-invigilator-edit" th:object="${invigilator}">
            <input id="teachid" name="teachid" th:field="*{teachid}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">姓名：</label>
				<div class="col-sm-8">
					<input id="teachname" name="teachname" th:field="*{teachname}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">身份证号：</label>
				<div class="col-sm-8">
					<input id="idnumber" name="idnumber" th:field="*{idnumber}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">性别：</label>
				<div class="col-sm-8">
					<input id="gender" name="gender" th:field="*{gender}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">学段类别：</label>
				<div class="col-sm-8">
					<input id="academic" name="academic" th:field="*{academic}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">学科代码：</label>
				<div class="col-sm-8">
					<input id="subject" name="subject" th:field="*{subject}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">单位名称：</label>
				<div class="col-sm-8">
					<input id="unitname" name="unitname" th:field="*{unitname}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">职称职务：</label>
				<div class="col-sm-8">
					<input id="officialcapacity" name="officialcapacity" th:field="*{officialcapacity}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">手机号码：</label>
				<div class="col-sm-8">
					<input id="phonenumber" name="phonenumber" th:field="*{phonenumber}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">银行账号：</label>
				<div class="col-sm-8">
					<input id="bankaccount" name="bankaccount" th:field="*{bankaccount}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">开户行：</label>
				<div class="col-sm-8">
					<input id="bankdeposit" name="bankdeposit" th:field="*{bankdeposit}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">区域代码：</label>
				<div class="col-sm-8">
					<input id="positionarea" name="positionarea" th:field="*{positionarea}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">考点代码：</label>
				<div class="col-sm-8">
					<input id="positionsite" name="positionsite" th:field="*{positionsite}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">考场代码：</label>
				<div class="col-sm-8">
					<input id="positionroom" name="positionroom" th:field="*{positionroom}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">考务组代码：</label>
				<div class="col-sm-8">
					<input id="positiongroup" name="positiongroup" th:field="*{positiongroup}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">人员组别代码：</label>
				<div class="col-sm-8">
					<input id="positionpeoplegroup" name="positionpeoplegroup" th:field="*{positionpeoplegroup}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">人员编号代码：</label>
				<div class="col-sm-8">
					<input id="positionpeoplecode" name="positionpeoplecode" th:field="*{positionpeoplecode}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "invigilator";
		$("#form-invigilator-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-invigilator-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
