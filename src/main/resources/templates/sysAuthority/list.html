<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('用户列表')"/>
    <th:block th:include="include :: layout-latest-css"/>
</head>
<body class="gray-bg">

<div class="container-div ui-layout-center">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="form1" autocomplete="off">
                <input type="hidden" id="orgId" name="orgId" th:value="${orgId}">
                <input type="hidden" id="includeSubset" name="includeSubset" value="2"/>
                <div class="select-list">
                    <ul>
                        <li>
                            真实姓名：<input type="text" name="realName"/>
                        </li>
                        <li>
                            状态：<select name="status"
                                       th:with="dictData=${@dict.getDictDataByTypeCode('sys_common_status')}">
                            <option value="">所有</option>
                            <option th:each="data : ${dictData}" th:text="${data.dataLabel}"
                                    th:value="${data.dataValue}"></option>
                        </select>
                        </li>
                        <li>
                            用户身份：<select name="identity"
                                         th:with="dictData=${@dict.getDictDataByTypeCode('user_identity')}">
                            <option value="">所有</option>
                            <option th:each="data : ${dictData}" th:text="${data.dataLabel}"
                                    th:value="${data.dataValue}"></option>
                        </select>
                        </li>
                        <!--                        <li>-->
                        <!--                            下属机构：-->
                        <!--                            <input id="includeSubset" name="includeSubset" type="checkbox" value="1" />-->
                        <!--                            <label  for="includeSubset">包含下属机构</label >-->
                        <!--                        </li>-->
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>

        </div>

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>

<th:block th:include="include :: footer"/>
<th:block th:include="include :: layout-latest-js"/>
<script th:inline="javascript">
    var datas_user_identity = [[${@dict.getDictDataByTypeCode('user_identity')}]];
    var datas_status = [[${@dict.getDictDataByTypeCode('sys_common_status')}]];

    $(function () {
        queryUserList();
    });

    function queryUserList() {
        var options = {
            url: "/userinfo/alllist",
            updateUrl: "/sysAuthority/{id}",
            search: false,
            modalName: "权限",
            formId: "form1",
            showSearch: false,
            showColumns: false,
            columns: [
                {
                    field: 'realName',
                    title: '真实姓名',
                    //align: 'center',
                    //width: '20%',
                    //sortable: true
                },
                {
                    field: 'orgName',
                    title: '机构名称',
                    //align: 'center',
                    //width: '20%',
                    //sortable: true
                },
                {
                    field: 'identity',
                    title: '用户身份',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(datas_user_identity, value);
                    }
                },
                {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(datas_status, value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    //width: '20%',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs " href="#" onclick="$.operate.edit(\'' + row.userId + '\')"><i class="fa fa-info-circle"></i>权限</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    }


</script>
</body>
</html>
