<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('字典数据列表')" />
</head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="form1" autocomplete="off">
                <div class="select-list">
                    <ul>
                        <li>
                            字典名称：<select id="typeCode" name="typeCode">
                            <option th:each="dictTypeInfo : ${dictList}" th:text="${dictTypeInfo['typeName']}"
                                    th:value="${dictTypeInfo['typeCode']}" th:field="*{dict.typeCode}"></option>
                        </select>
                        </li>
                        <li>
                            字典标签：<input type="text" name="dataLabel"/>
                        </li>
                        <li>
                            数据状态：<select name="status"
                                         th:with="dictData=${@dict.getDictDataByTypeCode('sys_common_status')}">
                            <option value="">所有</option>
                            <option th:each="data : ${dictData}" th:text="${data.dataLabel}"
                                    th:value="${data.dataValue}"></option>
                        </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
            <a class="btn btn-success" th:onclick="add()" shiro:hasPermission="sysDictType:add">
                <i class="fa fa-plus"></i> 新增
            </a>
        </div>

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer" />
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('sysDictType:edit')}]];
    var removeFlag = [[${@permission.hasPermi('sysDictType:remove')}]];
    var datas_status = [[${@dict.getDictDataByTypeCode('sys_common_status')}]];
    var prefix = ctx + "sysDictData";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add/{id}",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            // exportUrl: prefix + "/export",
            queryParams: queryParams,
            sortName: "dataSort",
            sortOrder: "desc",
            modalName: "数据",
            search: false,
            showExport: false,
            columns: [
                // {
                //     field: 'dataId',
                //     title: '字典编码'
                // },
                {
                    field: 'dataLabel',
                    title: '字典标签'
                },
                {
                    field: 'dataValue',
                    title: '字典键值'
                },
                {
                    field: 'dataSort',
                    title: '字典排序'
                },
                {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(datas_status, value);
                    }
                },
                {
                    field: 'remark',
                    title: '备注'
                },
                // {
                //     field: 'created',
                //     title: '创建时间',
                //     // sortable: true
                // },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.dataId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.dataId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    function queryParams(params) {
        return {
            typeCode: $("#typeCode").val(),
            pageSize: params.limit,
            pageNum: params.offset / params.limit + 1,
            searchValue: params.search,
            orderByColumn: params.sort,
            isAsc: params.order
        };
    }

    function add() {
        $.operate.add($("#typeCode").val());
    }

</script>
</body>
</html>
