<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal" id="form1" autocomplete="off">
			<div class="form-group">
				<label class="col-sm-3 control-label">标题：</label>
				<div class="col-sm-8">
					<input id="title" name="title" class="form-control" type="text" autocomplete="off">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">开始时间：</label>
				<div class="col-sm-8">
					<div class="input-group date"><span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						<input type="text" class="time-input form-control" data-type="date" data-format="yyyy-MM-dd" name="startTime" placeholder="请选择开始时间">
					</div>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">结束时间：</label>
				<div class="col-sm-8">
					<div class="input-group date"><span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						<input type="text" class="time-input form-control" data-type="date" data-format="yyyy-MM-dd" name="endTime" placeholder="请选择结束时间">
					</div>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">

		var prefix = ctx + "taskPublish";

        var icon = "<i class='fa fa-times-circle'></i> ";
		$("#form1").validate({
			rules:{
				title: {
					required:true,
				},
				startTime: {
					required:true,
				},
				endTime: {
					required:true,
				},
			},
			messages: {
				title: {
					required: icon + "请输入标题",
				},
				startTime: {
					required: icon + "请输入开始时间",
				},
				endTime: {
					required: icon + "请输入结束时间",
				},
			}
		});
			
    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form1').serialize());
        }
    }
	</script>
</body>
</html>
