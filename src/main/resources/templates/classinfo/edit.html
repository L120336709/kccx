<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-classinfo-edit" th:object="${classinfo}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">班级id：</label>
                <div class="col-sm-8">
                    <input id="classId" name="classId" th:field="*{classId}" class="form-control" type="text" autocomplete="off">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">班级代码 ，如1班 对应01：</label>
                <div class="col-sm-8">
                    <input id="classCode" name="classCode" th:field="*{classCode}" class="form-control" type="text" autocomplete="off">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">班级名称，内置班级名称 ：</label>
                <div class="col-sm-8">
                    <input id="className" name="className" th:field="*{className}" class="form-control" type="text" autocomplete="off">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">班级别名，如火箭班：</label>
                <div class="col-sm-8">
                    <input id="classNickname" name="classNickname" th:field="*{classNickname}" class="form-control" type="text" autocomplete="off">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">年级（比如2018学年）：</label>
                <div class="col-sm-8">
                    <input id="classLevel" name="classLevel" th:field="*{classLevel}" class="form-control" type="text" autocomplete="off">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">所属年级Id：</label>
                <div class="col-sm-8">
                    <input id="gradeId" name="gradeId" th:field="*{gradeId}" class="form-control" type="text" autocomplete="off">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">所属年级代码：</label>
                <div class="col-sm-8">
                    <input id="gradeCode" name="gradeCode" th:field="*{gradeCode}" class="form-control" type="text" autocomplete="off">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">所属年级名称：</label>
                <div class="col-sm-8">
                    <input id="gradeName" name="gradeName" th:field="*{gradeName}" class="form-control" type="text" autocomplete="off">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">学校ID：</label>
                <div class="col-sm-8">
                    <input id="schoolId" name="schoolId" th:field="*{schoolId}" class="form-control" type="text" autocomplete="off">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">状态 1=可用 0不可用：</label>
                <div class="col-sm-8">
                    <input id="status" name="status" th:field="*{status}" class="form-control" type="text" autocomplete="off">
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "classinfo";

        var icon = "<i class='fa fa-times-circle'></i> ";
		$("#form-classinfo-edit").validate({
            rules:{
					classId:{
                    required:true,
                },
					classCode:{
                    required:true,
                },
					className:{
                    required:true,
                },
					classNickname:{
                    required:true,
                },
					classLevel:{
                    required:true,
                },
					gradeId:{
                    required:true,
                },
					gradeCode:{
                    required:true,
                },
					gradeName:{
                    required:true,
                },
					schoolId:{
                    required:true,
                },
					status:{
                    required:true,
                },
        },
        messages: {
					classId: {
                    required: icon + "请输入班级id",
                },
					classCode: {
                    required: icon + "请输入班级代码 ，如1班 对应01",
                },
					className: {
                    required: icon + "请输入班级名称，内置班级名称 ",
                },
					classNickname: {
                    required: icon + "请输入班级别名，如火箭班",
                },
					classLevel: {
                    required: icon + "请输入年级（比如2018学年）",
                },
					gradeId: {
                    required: icon + "请输入所属年级Id",
                },
					gradeCode: {
                    required: icon + "请输入所属年级代码",
                },
					gradeName: {
                    required: icon + "请输入所属年级名称",
                },
					schoolId: {
                    required: icon + "请输入学校ID",
                },
					status: {
                    required: icon + "请输入状态 1=可用 0不可用",
                },
        },
			submitHandler: function(form) {
				$.operate.save(prefix + "/edit", $('#form-classinfo-edit').serialize());
			}
		});
	</script>
</body>
</html>
