<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal" id="form1" autocomplete="off">
			<div class="form-group">	
				<label class="col-sm-3 control-label">研考标题：</label>
				<div class="col-sm-8">
					<input id="title" name="title" class="form-control" type="text" autocomplete="off">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "exaPostgraduateTitle";

        var icon = "<i class='fa fa-times-circle'></i> ";
		$("#form1").validate({
			rules:{
				title:{
					required:true,
				},
			},
        	messages: {
				title: {
					required: icon + "请输入研考标题",
				},
        	}
		});
			
    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form1').serialize());
        }
    }
	</script>
</body>
</html>
