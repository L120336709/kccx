<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal" id="form1" th:object="${exaPostgraduate}" autocomplete="off">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">姓名：</label>
                <div class="col-sm-8">
                    <input id="stuname" name="stuname" th:field="*{stuname}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">考生编号：</label>
                <div class="col-sm-8">
                    <input id="candidateNumber" name="candidateNumber" th:field="*{candidateNumber}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">报考单位：</label>
                <div class="col-sm-8">
                    <input id="applySchool" name="applySchool" th:field="*{applySchool}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">考场号：</label>
                <div class="col-sm-8">
                    <input id="exaRoomNum" name="exaRoomNum" th:field="*{exaRoomNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">座位号：</label>
                <div class="col-sm-8">
                    <input id="seatNumber" name="seatNumber" th:field="*{seatNumber}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">楼栋：</label>
                <div class="col-sm-8">
                    <input id="building" name="building" th:field="*{building}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">教室：</label>
                <div class="col-sm-8">
                    <input id="classroom" name="classroom" th:field="*{classroom}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">楼层：</label>
                <div class="col-sm-8">
                    <input id="floor" name="floor" th:field="*{floor}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">考点：</label>
                <div class="col-sm-8">
                    <input id="exaSite" name="exaSite" th:field="*{exaSite}" class="form-control" type="text">
                </div>
            </div>
			
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "exaPostgraduate";

        var icon = "<i class='fa fa-times-circle'></i> ";
		$("#form1").validate({
            rules:{
                stuname:{
                    required:true,
                },
					candidateNumber:{
                    required:true,
                },
					applySchool:{
                    required:true,
                },
					exaRoomNum:{
                    required:true,
                },
					seatNumber:{
                    required:true,
                },
					building:{
                    required:true,
                },
					classroom:{
                    required:true,
                },
					floor:{
                    required:true,
                },
					exaSite:{
                    required:true,
                },
        },
        messages: {
            stuname: {
                    required: icon + "请输入姓名",
                },
					candidateNumber: {
                    required: icon + "请输入考生编号",
                },
					applySchool: {
                    required: icon + "请输入报考单位",
                },
					exaRoomNum: {
                    required: icon + "请输入考场号",
                },
					seatNumber: {
                    required: icon + "请输入座位号",
                },
					building: {
                    required: icon + "请输入楼栋",
                },
					classroom: {
                    required: icon + "请输入教室",
                },
					floor: {
                    required: icon + "请输入楼层",
                },
					exaSite: {
                    required: icon + "请输入考点",
                },
        }
		});
		
		
    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form1').serialize());
        }
    }
		
	</script>
</body>
</html>
