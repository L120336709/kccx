<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改角色')"/>
    <th:block th:include="include :: ztree-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form1" th:object="${sysRole}" autocomplete="off">
        <input id="system" name="system" type="hidden" th:field="*{system}"/>
        <input id="roleId" name="roleId" type="hidden" th:field="*{roleId}"/>
        <div class="form-group">
            <label class="col-sm-3 control-label ">角色名称：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="roleName" id="roleName" th:field="*{roleName}"
                       autocomplete="off"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">角色编码：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="roleCode" id="roleCode" th:field="*{roleCode}"
                       autocomplete="off"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">状态：</label>
            <div class="col-sm-8">
                <div class="radio-box" th:each="data : ${@dict.getDictDataByTypeCode('sys_common_status')}">
                    <input type="radio" th:id="${data.dataId}" name="status" th:value="${data.dataValue}"
                           th:field="*{status}">
                    <label th:for="${data.dataId}" th:text="${data.dataLabel}"></label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <input id="remark" name="remark" class="form-control" type="text" th:field="*{remark}"
                       autocomplete="off"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">菜单权限</label>
            <div class="col-sm-8">
                <div id="menuTrees" class="ztree"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">权限级别：</label>
            <div class="col-sm-8">
                <div class="radio-box" th:each="data : ${@dict.getDictDataByTypeCode('sys_role_level')}">
                    <input type="radio" th:id="${data.dataId}" name="level" th:value="${data.dataValue}"
                           th:checked="${data.dataValue}==${sysRole.level}">
                    <label th:for="${data.dataId}" th:text="${data.dataLabel}"></label>
                </div>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: ztree-js"/>
<script type="text/javascript">
    var prefix = ctx + "sysRole";
    $(function () {
        //是否可编辑
        var sysRole = $("#system").val();
        if (sysRole == 1) {
            $('#roleName').prop('readonly', true);
            $('#roleCode').prop('readonly', true);
            $("input[name='status']").prop('disabled', 'disabled');
            $('#remark').prop('readonly', true);
        }
        var options = {
            id: "menuTrees",
            url: prefix + "/roleMenuTreeData?roleId=" + $("#roleId").val(),
            check: {enable: true, nocheckInherit: true, chkboxType: {"Y": "ps", "N": "ps"}},
            expandLevel: 0
        };
        $.tree.init(options);
    });

    $("#form1").validate({
        rules: {
            roleName: {
                required: true,
            },
            roleCode: {
                required: true,
                remote: {
                    url: prefix + "/checkExistRoleCode",
                    type: "post",
                    dataType: "json",
                    data: {
                        roleCode: function () {
                            return $.common.trim($("#roleCode").val());
                        },
                        roleId: $("#roleId").val()
                    },
                    dataFilter: function (data, type) {
                        return data != "true";
                    }
                }
            },
        },
        messages: {
            roleName: {},
            roleCode: {
                remote: "角色编码已经存在"
            }
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.ajax({
                cache: true,
                type: "POST",
                url: prefix + "/edit",
                data: {
                    roleId: $("input[name='roleId']").val(),
                    roleName: $("input[name='roleName']").val(),
                    roleCode: $("input[name='roleCode']").val(),
                    status: $("input[name='status']:checked").val(),
                    remark: $("input[name='remark']").val(),
                    menuIds: $.tree.getCheckedNodes()
                },
                async: false,
                error: function (request) {
                    $.modal.alertError("系统错误");
                },
                success: function (data) {
                    $.operate.successCallback(data);
                }
            });
        }
    }
</script>
</body>
</html>
