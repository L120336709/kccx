<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('分配角色选择用户')"/>
</head>

<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="role-form">
                <input type="hidden" id="roleId" name="roleId" th:value="${role.roleId}">
                <div class="select-list">
                    <ul>
                        <li>
                            真实姓名：<input type="text" name="realName"/>
                        </li>
                        <li>
                            状态：<select name="status"
                                       th:with="dictData=${@dict.getDictDataByTypeCode('sys_common_status')}">
                            <option value="">所有</option>
                            <option th:each="data : ${dictData}" th:text="${data.dataLabel}"
                                    th:value="${data.dataValue}"></option>
                        </select>
                        </li>
                        <li>
                            用户身份：<select name="identity"
                                         th:with="dictData=${@dict.getDictDataByTypeCode('user_identity')}">
                            <option value="">所有</option>
                            <option th:each="data : ${dictData}" th:text="${data.dataLabel}"
                                    th:value="${data.dataValue}"></option>
                        </select>
                        </li>
                        <li th:if="${hasAdmin==1}">
                            机构：<select name="orgId">
                            <option value="">所有</option>
                            <option th:each="orginfo:${orginfos}" th:text="${orginfo.orgName}"
                                    th:value="${orginfo.orgId}"></option>
                        </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var datas_user_identity = [[${@dict.getDictDataByTypeCode('user_identity')}]];
    var datas_status = [[${@dict.getDictDataByTypeCode('sys_common_status')}]];
    var prefix = ctx + "sysRole/authUser/[[${role.roleId}]]";

    $(function () {
        var options = {
            url: prefix + "/unuser",
            queryParams: queryParams,
            sortName: "createTime",
            sortOrder: "desc",
            modalName: "用户",
            showSearch: false,
            showRefresh: false,
            showToggle: false,
            showColumns: false,
            clickToSelect: true,
            rememberSelected: true,
            columns: [
                {
                    field: 'state',
                    checkbox: true
                },
                {
                    field: 'userId',
                    title: '用户编码',
                    visible: false,
                },
                {
                    field: 'realName',
                    title: '真实姓名',
                },
                {
                    field: 'orgName',
                    title: '机构名称',
                },
                {
                    field: 'identity',
                    title: '用户身份',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(datas_user_identity, value);
                    }
                },
                {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(datas_status, value);
                    }
                }]
        };
        $.table.init(options);
    });

    function queryParams(params) {
        var search = $.table.queryParams(params);
        search.realName = $("#realName").val();
        return search;
    }

    /* 添加用户-选择用户-提交 */
    function submitHandler() {
        var rows = $.table.selectFirstColumns();
        if (rows.length == 0) {
            $.modal.alertWarning("请至少选择一条记录");
            return;
        }
        var data = {"roleId": $("#roleId").val(), "userIds": rows.join()};
        $.operate.save(prefix + "/set", data);
    }
</script>
</body>
</html>
