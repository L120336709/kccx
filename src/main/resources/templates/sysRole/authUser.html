<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('角色用户分配')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <input type="hidden" id="roleId" name="roleId" th:value="${role.roleId}">
            <form id="role-form">
                <div class="select-list">
                    <ul>
                        <li>
                            真实姓名：<input type="text" name="realName"/>
                        </li>
                        <li>
                            状态：<select name="status"
                                       th:with="dictData=${@dict.getDictDataByTypeCode('sys_common_status')}">
                            <option value="">所有</option>
                            <option th:each="data : ${dictData}" th:text="${data.dataLabel}"
                                    th:value="${data.dataValue}"></option>
                        </select>
                        </li>
                        <li>
                            用户身份：<select name="identity"
                                         th:with="dictData=${@dict.getDictDataByTypeCode('user_identity')}">
                            <option value="">所有</option>
                            <option th:each="data : ${dictData}" th:text="${data.dataLabel}"
                                    th:value="${data.dataValue}"></option>
                        </select>
                        </li>
                        <li>
                            机构：<select name="orgId">
                            <option value="">所有</option>
                            <option th:each="orginfo:${orginfos}" th:text="${orginfo.orgName}"
                                    th:value="${orginfo.orgId}"></option>
                        </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="selectUser()">
                <i class="fa fa-plus"></i> 添加用户
            </a>
            <a class="btn btn-warning" onclick="closeItem()">
                <i class="fa fa-reply-all"></i> 关闭
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var datas_user_identity = [[${@dict.getDictDataByTypeCode('user_identity')}]];
    var datas_status = [[${@dict.getDictDataByTypeCode('sys_common_status')}]];
    var prefix = ctx + "sysRole/authUser/[[${role.roleId}]]";

    $(function () {
        var options = {
            url: prefix + "/users",
            queryParams: queryParams,
            sortName: "createTime",
            sortOrder: "desc",
            modalName: "用户",
            search: false,
            showSearch: false,
            showColumns: false,
            columns: [
                {
                    field: 'realName',
                    title: '真实姓名',
                },
                {
                    field: 'orgName',
                    title: '机构名称',
                },
                {
                    field: 'identity',
                    title: '用户身份',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(datas_user_identity, value);
                    }
                },
                {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(datas_status, value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-danger btn-xs " href="#" onclick="cancelAuthUser(\'' + row.userId + '\')"><i class="fa fa-remove"></i>取消授权</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    function queryParams(params) {
        var search = $.table.queryParams(params);
        search.realName = $("#realName").val();
        return search;
    }

    function selectUser() {
        var url = prefix + '/selectUser';
        $.modal.open("选择用户", url);
    }

    function cancelAuthUser(userId) {
        $.modal.confirm("确认要取消该用户角色吗？", function () {
            $.operate.post(prefix + "/cancel", {"userId": userId});
        })
    }
</script>
</body>
</html>
