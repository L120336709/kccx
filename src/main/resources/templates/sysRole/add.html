<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增角色')" />
    <th:block th:include="include :: ztree-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form1" autocomplete="off">
        <div class="form-group">
            <label class="col-sm-3 control-label ">角色名称：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="roleName" id="roleName" autocomplete="off"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">角色编码：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="roleCode" id="roleCode" autocomplete="off">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">状态：</label>
            <div class="col-sm-8">
                <div class="radio-box" th:each="data : ${@dict.getDictDataByTypeCode('sys_common_status')}">
                    <input type="radio" th:id="${data.dataId}" name="status" th:value="${data.dataValue}"
                           th:checked="${data.isDefault == 1}">
                    <label th:for="${data.dataId}" th:text="${data.dataLabel}"></label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <input id="remark" name="remark" class="form-control" type="text" autocomplete="off">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">菜单权限</label>
            <div class="col-sm-8">
                <div id="menuTrees" class="ztree"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">权限级别</label>
            <div class="col-sm-8">
                <div class="radio-box" th:each="data : ${@dict.getDictDataByTypeCode('sys_role_level')}">
                    <input type="radio" th:id="${data.dataId}" name="level" th:value="${data.dataValue}"
                           th:checked="${data.isDefault == 1}">
                    <label th:for="${data.dataId}" th:text="${data.dataLabel}"></label>
                </div>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: ztree-js" />
<script type="text/javascript">
    var prefix = ctx + "sysRole";
    $(function () {
        var options = {
            id: "menuTrees",
            url: prefix + "/roleMenuTreeData",
            check: {enable: true, nocheckInherit: true, chkboxType: {"Y": "ps", "N": "ps"}},
            expandLevel: 0
        };
        $.tree.init(options);
    });
    $("#form1").validate({
        rules: {
            roleName: {
                required: true,
            },
            roleCode: {
                required: true,
                remote: {
                    url: prefix + "/checkExistRoleCode",
                    type: "post",
                    dataType: "json",
                    data: {
                        roleCode: function () {
                            return $.common.trim($("#roleCode").val());
                        },
                        roleId: null
                    },
                    dataFilter: function (data, type) {
                        return data != "true";
                    }
                }
            },
        },
        messages: {
            roleName: {},
            roleCode: {
                remote: "角色编码已经存在"
            }
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.ajax({
                cache: true,
                type: "POST",
                url: prefix + "/add",
                data: {
                    roleName: $("input[name='roleName']").val(),
                    roleCode: $("input[name='roleCode']").val(),
                    status: $("input[name='status']:checked").val(),
                    remark: $("input[name='remark']").val(),
                    menuIds: $.tree.getCheckedNodes()
                },
                async: false,
                error: function (request) {
                    $.modal.alertError("系统错误");
                },
                success: function (data) {
                    $.operate.successCallback(data);
                }
            });
        }
    }

</script>
</body>
</html>
