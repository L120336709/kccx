<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('列表')" />
</head>
<body class="gray-bg">
    <div class="container-div">
	<div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="form1" autocomplete="off">
                <div class="select-list">
                    <ul>
                        <li>
                            Key：<input type="text" name="key"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
							<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

		<div class="btn-group-sm hidden-xs" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="deptinfo:add">
                <i class="fa fa-plus"></i> 新增
            </a>
            <a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="deptinfo:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="deptinfo:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
        </div>
			
		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
		</div>
    </div>
    <th:block th:include="include :: footer" />
	<script th:inline="javascript">
		var datas_status = [[${@dict.getDictDataByTypeCode('sys_common_status')}]];
		var editFlag = [[${@permission.hasPermi('deptinfo:edit')}]];
		var removeFlag = [[${@permission.hasPermi('deptinfo:remove')}]];
        var prefix = ctx + "deptinfo"
		//columns中可以添加 align: 'center',width: '20%',sortable: true
        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                search: false,
                modalName: "",
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id',
					title : '' ,
				},
				{
					field : 'deptid',
					title : '部门ID' ,
				},
				{
					field : 'deptname',
					title : '部门名称' ,
				},
				{
					field : 'sort',
					title : '排序序号' ,
				},
				{
					field : 'parentid',
					title : '上级部门ID' ,
				},
				{
					field : 'orgid',
					title : '所属机构（教育局或学校） Id' ,
				},
				{
					field : 'leader',
					title : '部门负责人' ,
				},
				{
					field : 'phone',
					title : '联系电话' ,
				},
				{
					field : 'email',
					title : '邮箱' ,
				},
				{
					field : 'status',
					title : '部门状态， 1 表示正常 0 表示已禁用' ,
				},
				{
					field : 'isdelete',
					title : '0 : 正常 1 : 删除' ,
				},
				{
					field : 'createtime',
					title : '创建时间' ,
				},
				{
					field : 'updatetime',
					title : '修改时间' ,
				},
		        {
		            title: '操作',
		            align: 'center',
                    width: '120',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push("<a class=\"btn btn-success btn-xs " + editFlag + "\" href=\"#\" onclick=\"$.operate.edit('" + row.id + "')\"><i class=\"fa fa-edit\"></i>编辑</a> ");
                        actions.push("<a class=\"btn btn-danger btn-xs " + removeFlag + "\" href=\"#\" onclick=\"$.operate.remove('" + row.id + "')\"><i class=\"fa fa-remove\"></i>删除</a>");
                        return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
