<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <style type="text/css">
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: "微软雅黑";
        }

        #allmap {
            width: 100%;
            height: 100%;
        }

        p {
            margin-left: 5px;
            font-size: 14px;
        }
    </style>
    <script type="text/javascript"
            src="http://api.map.baidu.com/api?v=4.0&ak=WjlYPwCY7SRsRamUnXA48WcHR29nAgT1"></script>
    <title>百度地图的定位</title>
</head>
<body>
<div id="allmap"></div>
</body>
</html>

<script src="/js/mmlib.min.js"></script>
<script src="/js/common.js"></script>
<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap");
    var point = new BMap.Point(109.49, 30.33);

    map.centerAndZoom(point, 18);
    map.enableScrollWheelZoom(); // 允许滚动

    var geolocation = new BMap.Geolocation();
    geolocation.getCurrentPosition(function (r) {
        console.log(r.point)
        if (this.getStatus() == BMAP_STATUS_SUCCESS) {
            //手动调整定位
            r.point.lng=r.point.lng - 0.00745;
            r.point.lat=r.point.lat + 0.04840;

            var mk = new BMap.Marker(r.point);
            map.addOverlay(mk);//标出所在地
            map.panTo(r.point);//地图中心移动
            alert('您的位置：' + r.point.lng + ',' + r.point.lat);

            var point = new BMap.Point(r.point.lng, r.point.lat);//用所定位的经纬度查找所在地省市街道等信息
            var gc = new BMap.Geocoder();

            gc.getLocation(point, function (rs) {
                var addComp = rs.addressComponents;
                console.log(rs.address);//地址信息
                alert(rs.address);//弹出所在地址

            });

        } else {
            alert('failed' + this.getStatus());
        }
    }, {enableHighAccuracy: true})




</script>
