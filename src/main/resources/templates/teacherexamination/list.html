<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="form1" autocomplete="off">
                <div class="select-list">
                    <ul>
                        <li>
                            <label>姓名：</label>
                            <input type="text" name="examineename"/>
                        </li>
                        <li>
                            <label>准考证号：</label>
                            <input type="text" name="examregistrationnumber"/>
                        </li>
                        <!--                        <li>-->
                        <!--                            <label>考点名称：</label>-->
                        <!--                            <input type="text" name="theexaminationsitename"/>-->
                        <!--                        </li>-->
                        <!--                        <li>-->
                        <!--                            <label>考点地址：</label>-->
                        <!--                            <input type="text" name="theexaminationsiteaddress"/>-->
                        <!--                        </li>-->
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="teacherexamination:add">
                <i class="fa fa-plus"></i> 新增
            </a>
            <a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()"
               shiro:hasPermission="teacherexamination:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger btn-del disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="teacherexamination:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-danger" onclick="truncateAll()">
                <i class="fa fa-remove"></i> 清空
            </a>
            <a class="btn btn-info" onclick="$.table.importExcel()" shiro:hasPermission="teacherexamination:import">
                <i class="fa fa-upload"></i> 导入
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="teacherexamination:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div>
    <form id="importForm" name="importFile" class="form-horizontal" method="post"
          enctype="multipart/form-data" hidden="hidden">
        <div class="col-xs-offset-1">
            <input id="file" name="file" class="file-loading" type="file" multiple accept=".xls,.xlsx">
            <div class="mt10 pt5">
                <input type="checkbox" id="updateSupport" name="updateSupport" title="如果登录账户已经存在，更新这条数据。"> 是否更新已经存在的用户数据
                &nbsp; <a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i
                    class="fa fa-file-excel-o"></i> 下载模板</a>
            </div>
            <font color="red" class="pull-left mt10">
                提示：仅允许导入“xls”或“xlsx”格式文件！
            </font>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var datas_status = [[${@dict.getDictDataByTypeCode('sys_common_status')}]];
    var editFlag = [[${@permission.hasPermi('teacherexamination:edit')}]];
    var removeFlag = [[${@permission.hasPermi('teacherexamination:remove')}]];
    var prefix = ctx + "teacherexamination"
    //columns中可以添加 align: 'center',width: '20%',sortable: true
    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            importUrl: prefix + "/importData",
            exportUrl: prefix + "/export",
            importTemplateUrl: prefix + "/importTemplate",
            search: false,
            modalName: "",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '主键',
                    visible: false,
                },
                {
                    field: 'examineename',
                    title: '姓名',
                },
                {
                    field: 'examregistrationnumber',
                    title: '准考证号',
                },
                {
                    field: 'theexaminationsitename',
                    title: '考点名称',
                },
                {
                    field: 'theexaminationsiteaddress',
                    title: '考点地址',
                },
                {
                    field: 'thefirstsession',
                    title: '第一场考场代码',
                },
                {
                    field: 'classroomnumberone',
                    title: '第一场教室号',
                },
                {
                    field: 'thefirstgame',
                    title: '第二场考场代码',
                },
                {
                    field: 'classroomnumbertwo',
                    title: '第二场教室号',
                },
                {
                    field: 'thethirdsession',
                    title: '第三场考场代码',
                },
                {
                    field: 'classroomnumberthree',
                    title: '第三场教室号',
                },
                {
                    title: '操作',
                    align: 'center',
                    width: '120',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push("<a class=\"btn btn-success btn-xs " + editFlag + "\" href=\"#\" onclick=\"$.operate.edit('" + row.id + "')\"><i class=\"fa fa-edit\"></i>编辑</a> ");
                        actions.push("<a class=\"btn btn-danger btn-xs " + removeFlag + "\" href=\"#\" onclick=\"$.operate.remove('" + row.id + "')\"><i class=\"fa fa-remove\"></i>删除</a>");
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    function truncateAll() {
        layer.confirm("确认清空所有教师资格证考场数据吗？", {
            btn: ['确定', '取消']
        }, function () {
            $.ajax({
                cache: true,
                type: 'POST',
                url: prefix + "/turntable",
                success: function (result) {
                    layer.msg("清空教师资格证考场数据成功！", {icon: 1, time: 2000}, function () {
                        window.location.reload();
                    })
                },
                error: function () {
                    layer.msg("清空教师资格证考场数据失败！请刷新后重试或者联系管理员处理。", {icon: 2, time: 2000});
                }
            });
        });


    }
</script>
</body>
</html>
