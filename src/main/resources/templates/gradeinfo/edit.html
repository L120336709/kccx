<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-gradeinfo-edit" th:object="${gradeinfo}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">：</label>
                <div class="col-sm-8">
                    <input id="gradeId" name="gradeId" th:field="*{gradeId}" class="form-control" type="text" autocomplete="off">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">：</label>
                <div class="col-sm-8">
                    <input id="gradeCode" name="gradeCode" th:field="*{gradeCode}" class="form-control" type="text" autocomplete="off">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">：</label>
                <div class="col-sm-8">
                    <input id="gradeName" name="gradeName" th:field="*{gradeName}" class="form-control" type="text" autocomplete="off">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">学校ID：</label>
                <div class="col-sm-8">
                    <input id="schoolId" name="schoolId" th:field="*{schoolId}" class="form-control" type="text" autocomplete="off">
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "gradeinfo";

        var icon = "<i class='fa fa-times-circle'></i> ";
		$("#form-gradeinfo-edit").validate({
            rules:{
					gradeId:{
                    required:true,
                },
					gradeCode:{
                    required:true,
                },
					gradeName:{
                    required:true,
                },
					schoolId:{
                    required:true,
                },
        },
        messages: {
					gradeId: {
                    required: icon + "请输入",
                },
					gradeCode: {
                    required: icon + "请输入",
                },
					gradeName: {
                    required: icon + "请输入",
                },
					schoolId: {
                    required: icon + "请输入学校ID",
                },
        },
			submitHandler: function(form) {
				$.operate.save(prefix + "/edit", $('#form-gradeinfo-edit').serialize());
			}
		});
	</script>
</body>
</html>
