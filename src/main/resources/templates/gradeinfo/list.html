<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="container-div">
        <div class="col-sm-12 select-info">
            <form id="form1">
                <div class="select-list">
                    <ul>
                        <li>
                            Key：<input type="text" name="key" autocomplete="off"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

		<div class="btn-group hidden-xs" id="toolbar" role="group">
			<a class="btn btn-outline btn-success btn-rounded" onclick="$.operate.add()" shiro:hasPermission="gradeinfo:add">
				<i class="fa fa-plus"></i> 新增
			</a>
			<a class="btn btn-outline btn-danger btn-rounded" onclick="$.operate.batRemove()" shiro:hasPermission="gradeinfo:remove">
				<i class="fa fa-trash-o"></i> 删除
			</a>
		</div>
			
		<div class="col-sm-12 select-info table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag =true;
        var removeFlag =true;
        var state_data = [[${@dict.getType('sys_state')}]];
        var isdelete_data = [[${@dict.getType('sys_isdelete')}]];
        var prefix = ctx + "gradeinfo"
        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                search: false,
                modalName: "",
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id',
					title : '' ,
                    //align: 'center',
                    //width: '20%',
                    //sortable: true
				},
				{
					field : 'gradeId',
					title : '' ,
                    //align: 'center',
                    //width: '20%',
                    //sortable: true
				},
				{
					field : 'gradeCode',
					title : '' ,
                    //align: 'center',
                    //width: '20%',
                    //sortable: true
				},
				{
					field : 'gradeName',
					title : '' ,
                    //align: 'center',
                    //width: '20%',
                    //sortable: true
				},
				{
					field : 'schoolId',
					title : '学校ID' ,
                    //align: 'center',
                    //width: '20%',
                    //sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
                    //width: '20%',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
